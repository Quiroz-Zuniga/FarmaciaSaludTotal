<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farmacia Salud Total - Inicio</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

    <!-- HEADER (fondo blanco) -->
    <header class="main-header">
        <div class="header-left">
            <h1>Farmacia Salud Total</h1>
        </div>

        <div class="header-center">
            <input type="text" placeholder="Buscar productos..." class="search-input" />
        </div>

        <div class="header-right">
            <button class="register-button">Registrarse</button>
        </div>
    </header>

    <!-- NAVBAR (fondo verde) -->
    <nav class="main-nav">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="/pages/login.html">Productos</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO -->
    <main>
        <section class="banner">
            <img src="public/images/image 3.png" alt="Banner de Farmacia Salud Total" />
        </section>

        <section class="contenido">
            <h2>Bienvenido a nuestra farmacia</h2>
            <p>Ofrecemos productos farmacéuticos, de cuidado personal y de primera necesidad para tu bienestar.</p>
        </section>

        <!-- Carrusel de productos -->
        <div class="carrusel">
            <button class="antes">&#10094;</button>
            <div class="carrusel_contenedor">
                <div class="carrusel-item"><img src="public/images/e-commers/Acetaminofen%201.png" alt="Acetaminofen"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Aleve%201.png" alt="Aleve"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Aliviol%201.png" alt="Aliviol"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Doceplex%201.png" alt="Doceplex"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Iboprodol%201.png" alt="Iboprodol"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Ibufrofeno%20calox%201.png" alt="Ibufrofeno calox"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Panadol%20gripe%201.png" alt="Panadol gripe"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Sukrol%20bebible%201.png" alt="Sukrol bebible"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Sukrol%20Mujer%201.png" alt="Sukrol Mujer"></div>
                <div class="carrusel-item"><img src="public/images/e-commers/Sukrol%20Vigor%201.png" alt="Sukrol Vigor"></div>
            </div>
            <button class="sigue">&#10095;</button>
        </div>
    </main>

    <footer>
        <div class="footer-social">
            <a href="#"><img src="public/images/X.png" alt="X" /></a>
            <a href="#"><img src="public/images/instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="public/images/facebook.png" alt="Facebook" /></a>
        </div>
        <p>&copy; 2025 Farmacia Salud Total. Todos los derechos reservados.</p>
    </footer>

    <script src="js/Carrucel.js"></script>
</body>
</html>

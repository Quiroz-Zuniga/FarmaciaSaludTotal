<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ecomers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Salud Total</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver booton-menu" href="/pages/e-comers.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-carrito booton-menu" href="/pages/carrito.html"> <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer"> © 2025 Salud Total</p>
            </footer>
        </aside>

        <main>
             <h2 class="titulo-principal">Todos los productos</h2>
             <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vació <i class="bi bi-emoji-frown"></i> </p>
                <div id="carrito-productos" class="carrito-productos disable">

                    </div>


                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button class="carrito-acciones-vaciar">
                                Vaciar Carrito
                            </button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$300</p>
                            </div>
                            <button class="carrito-acciones-comprar ">Comprar Ahora</button>
                        </div>
                    </div>
                    <p id="carrito-comprado" class="carrito-comprado disabled ">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i> </p>
                </div>
             
        </main>
    </div>

    <script src="/js/carrito.js"></script>
    <script src="/js/e-comers.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86886396f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/user.js" defer type="module"></script>
</head>
<body id="registerPage">
    <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat"
        style="background-image:url('/public/images/fondoLogin.jpg')">
        <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
            <div class="text-white">
                <div class="mb-8 flex flex-col items-center">
                    <img src="/public/images/logo.png" width="150" alt="" srcset="" />
                </div>
                <form action="#" id="registerForm">
                    <div class="mb-4 text-lg">
                        <input
                            class="rounded-3xl border-none  bg-white bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                            type="text" name="name" placeholder="Nombre de usuario" id="nombre" />
                    </div>
                    <div class="mb-4 text-lg">
                        <input
                            class="password rounded-3xl border-none bg-white  bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                            type="password" name="password" placeholder="Contraseña" id="password" />
                    </div>
                    <div class="mb-4 text-lg">
                        <input
                            class="password rounded-3xl border-none bg-white  bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
                            type="password" name="confirmPassword" placeholder="Confirmar Contraseña"
                            id="confirmPassword" />
                    </div>
                    <div class="mt-8 flex justify-center text-lg text-black">
                        <button type="submit" class="button-login">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
